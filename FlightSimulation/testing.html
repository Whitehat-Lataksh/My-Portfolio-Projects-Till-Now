<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!--Extra Library-->
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics</title>
</head>

<body>
    <a-scene background="color: #FAFAFA" physics = "friction : 0.01; restitution : 0.2; debug: true">
        
        <a-entity>
            <a-torus position="-1 5 -3" rotation="0 0 0" color="#4CC3D9" shadow dynamic-body = "shape : sphere; sphereRadius : 0.5" ></a-torus>
        </a-entity>

        <a-entity>
            <a-sphere position="0 3 -5" radius="1.25" color="#EF2D5E" shadow dynamic-body></a-sphere>
        </a-entity>

        <a-entity>
            <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#7BC8A4" shadow static-body></a-plane>
        </a-entity>
    </a-scene>

</body>

</html>
